<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <title>WhereBear Admin</title>
    </head>
    <body>

        <!--
            Tools Dialog - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="toolsDialog">
            <div data-role="content" data-id="toolsDialog">
                <div data-role="controlgroup" id="venueButtons">
                    <a data-role="button" href="#specialPage" data-icon="plus" data-iconpos="left" id="addSpecial">Add Special</a>
                    <a data-role="button" href="#venuePage" data-icon="home" data-iconpos="left" id="addVenue">Add Venue</a>
                    <a data-role="button" href="#manageSpecialsPage" data-icon="minus" data-iconpos="left" id="removeSpecial">Remove Special</a>
                    <a data-role="button" href="#manageVenuesPage" data-icon="minus" data-iconpos="left" id="removeVenue">Remove Venue</a>
                    <a data-role="button" data-icon="back" data-ajax="false" data-iconpos="left" href="/logout" id="logoutButton">Logout</a>
                </div>
                {{#each entries}}
                   <p>
                      <a href="/article/{{id}}">{{title}}</a><br/>
                      Published: {{published}}
                   </p>
                {{/each}}
            </div>
        </div>

        <!--
            Add Venue - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="venuePage">
            <div data-role="content" data-id="venuePage">
                <div data-role="fieldcontain" class="ui-hide-label" id="venueWrap">
                    <label for="venueCity">City</label>
                    <select name="venueCity" id="venueCity">
                        <option value="ithaca">Ithaca</option>
                        <option value="new york city" selected="selected">New York City</option>
                    </select>
                    <div class="space"></div>
                    <label for="venueName">Name</label>
                    <input type="text" placeholder="Penny Farthing's" name="venueName" id="venueName" value="" />
                    <div class="space"></div>
                    <label for="venueAddress">Address</label>
                    <input type="text" placeholder="64 W 85th Street" name="venueAddress" id="venueAddress" value="" />
                </div>
                <a data-role="button" data-icon="check" data-iconpos="left" id="submitVenue">Submit</a>
                <a data-role="button" href="#toolsDialog" data-icon="delete" data-transition="flip" data-rel="dialog" id="toolsDialogButton">Cancel</a>
            </div>
        </div>

        <!--
            Add Special - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="specialPage">
            <div data-role="content" data-id="specialPage">
                <div data-role="fieldcontain" class="ui-hide-label" id="specialWrap">
                    <label for="venueList">Venues</label>
                    <select name="venueList" id="venueList">
                        <option value="">Select a Venue</option>
                    </select>
                    <div class="space"></div>
                    <label for="day">Name</label>
                    <select name="day" id="day">
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                    </select>
                    <div class="space"></div>
                    <input type="time" name="start" id="start" placeholder="start" data-mini="true"/>
                    <div class="space"></div>
                    <input type="time" name="end" id="end" placeholder="end" data-mini="true"/>
                    <div class="space"></div>
                    <label for="price">Price</label>
                    <input type="number" placeholder="3.99" name="price" id="price" value="" />
                    <div class="space"></div>
                    <label for="description">Description</label>
                    <input type="text" placeholder="1/2 Pound BBQ Wings" name="description" id="description" value="" />
                </div>
                <a data-role="button" data-icon="check" data-iconpos="left" id="submitSpecial">Submit</a>
                <a data-role="button" href="#toolsDialog" data-icon="delete" data-transition="flip" data-rel="dialog">Cancel</a>
            </div>
        </div>

        <!--
            Remove Special - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="manageSpecialsPage">
            <div data-role="content" data-id="manageSpecialsPage">
                <select name="specialDelete" id="specialDelete">
                </select>
                <a data-role="button" href="#toolsDialog" data-icon="delete" data-transition="flip" data-rel="dialog">Cancel</a>
                <a data-role="button" href="#toolsDialog" data-icon="delete" data-transition="flip" data-rel="dialog" id="deleteSpecialButton">Delete</a>
            </div>
        </div>

        <!--
            Remove Venue - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <div data-role="page" id="manageVenuesPage">
            <div data-role="content" data-id="manageVenuesPage">
                <a data-role="button" href="#toolsDialog" data-icon="back" data-transition="flip" data-rel="dialog">Cancel</a>
                <select name="venueDelete" id="venueDelete"><option value=""></option></select>
                <a data-role="button" href="#toolsDialog" data-icon="delete" data-transition="flip" data-rel="dialog" id="deleteVenueButton">Delete</a>
            </div>
        </div>

        <!--
            Javascript Files - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    
    </body>
</html>
